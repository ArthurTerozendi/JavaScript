<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color:darkkhaki;
        }
    </style>
</head>
<body>
    <h1>Brincando com variavéis</h1>
    <script>
        var n1 = parseFloat(window.prompt("Digite um número"));
        var n2 = Number(window.prompt("Digite um número"));
        window.alert(`${n1} + ${n2} = ${n1 + n2}`);
        document.write(`<p> ${n1%n2} </p>`);
    </script>
</body>
</html>

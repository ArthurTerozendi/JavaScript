<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
</head>
<body>
    <input type="number" name="tn1" id="tn1"> +
    <input type="number" name="tn2" id="tn2">
    <button onclick="somar()"> = </button>
    <label id = 'l1'> Resultado </label>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('tn1');
            var tn2 = window.document.getElementById('tn2');
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var soma = n1 + n2;
            var res = document.getElementById('l1');
            res.innerText = soma;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style> 
        div {
            background-color: darkmagenta;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            color: black;
        }
        div#div2 {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id = 'div1'> Interaja </div>
    <div id = 'div2'> Interaja </div>

    <script> 
        var a = document.querySelector('div#div1');
        var b = document.querySelector('div#div2');

        a.addEventListener('mousedown', segurar);
        a.addEventListener('mouseup', soltar);
        a.addEventListener('mouseout', sair);
        a.addEventListener('mouseenter', entrar);

        b.addEventListener('mousemove', mover);
        b.addEventListener('click', clicar);
        b.addEventListener('mouseout', sair);

        function clicar() {
            b.innerText = 'Clicou!';
        }
        function segurar() {
            a.innerText = 'Segurou!'
        }
        function soltar() {
            a.innerText = 'Soltou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            b.innerText = 'Saiu!'
        }
        function mover() {
            b.innerText = 'Moveu!'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
    </script>
</body>
</html>
